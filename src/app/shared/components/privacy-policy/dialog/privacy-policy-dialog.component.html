<h1 mat-dialog-title>Privacy Policy</h1>
<mat-dialog-content>
  <app-privacy-policy-content></app-privacy-policy-content>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn-cancel" mat-raised-button mat-dialog-close>Cancel</button>
  <button class="btn-i-agree" mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>I agree</button>
</mat-dialog-actions>
